<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div  style="width:800px; margin:auto; margin-top:50;">
        <h3 align="center">Students and Problems in course: {{ course_id }}</h3>
        <form action="." method="post">{% csrf_token %}
    <table border="0" cellpadding="10" align="center">
        <tr align="center">
            <td><b>students</b></td>
            <td><b>problems</b></td>
        </tr>
        <tr style="vertical-align: top;">
            <td>
                <table border="1" cellpadding="10">
                    <tr align="center">
                        <td colspan="2">student_id</td>
                    </tr>
                    {% for row in students %}
                    <tr>
                        <td><input type="checkbox" name="student_ids" value="{{ row }}"/></td>
                        <td>{{ row }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </td>
            <td>
                <table border="1" cellpadding="10">
                    <tr align="center">
                        <td colspan="2">problem_id</td>
                        <td>max_grade</td>
                    </tr>
                    {% for problem in problems %}
                    <tr>
                        <td><input type="checkbox" name="problem_ids" value="{{ problem.problem_id }}"/></td>
                        <td><script>document.write("{{ problem.problem_id }}".split("/problem/",2)[1]);</script></td>
                        <td align="center">{{ problem.max_grade }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </td>
        </tr>
        <tr align="center">
            <input type="hidden" name="students" value="{{ students }}">
            <input type="hidden" name="problems" value="{{ problems }}">
            <input type="hidden" name="course_id" value="{{ course_id }}">
            <td colspan="2"><input type="submit" value="Submit"></td>
        </tr>
    </table>
        </form>
    </div>
    <br>
</body>
</html>
